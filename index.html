<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>WebXR AR — Chroma-Keyed Video (Self-Hosted)</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <style>#enterAR{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;border:none;border-radius:999px;padding:12px 16px;font-weight:700;box-shadow:0 10px 30px rgba(0,0,0,.25)}</style>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/PLYLoader.js"></script>
  <script type="module" defer src="./scripts/app.js"></script>
</head>
<body>
  <div id="ui">
    <div id="placeHint" class="panel">Move your phone to scan a <b>horizontal surface</b>. Tap to place the video.</div>
    <div id="instructions" class="panel">Point at a horizontal surface and move slowly until a target appears. Then tap to place.</div>
    <div id="topbar"><button id="resetBtn" class="ghost">Reset Placement</button></div>
    <button id="playBtn" class="pill" disabled>▶︎ Play Video</button>
    <button id="enterAR">Enter AR</button>
    <div id="reticle"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="22" stroke="white" stroke-width="3" fill="none"/><circle cx="50" cy="50" r="2" fill="white"/></svg></div>
  </div>
</body>
</html>
